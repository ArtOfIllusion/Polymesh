scaleToolTip3d.tipText=Click y arrastre para escalar la selección usando ejes de posición como punto de ancla. Ctrl-click con el boton medio del mouse para especificar valor usando graduador o entrada de valor. Ctrl-click para escalar el manipulador.
centerTooTip3d.tipText=Click y arrastre para mover selección. Ctrl-click para mover punto de ancla (origen del eje) en puntos destacados (vertices, mitad del segmento, etc.). Use la 'A' para cambiar el modo de vista: el modo por defecto es el sistema de ejes XYZ, modo UV muestra en eje plano y NPQ muestra sistema de ejes donde el eje N la normal de la selección.
rotateToolTip2d.tipText=Click y arrastre el volante para rotar la selección. Shift-click para limitar la rotación en pasos de 5°. Ctrl-click con el boton del medio para especificar valor usando el graduador o entrando valores. Click en el manipulador para cambiar a modo escalar.
moveToolTip2d.tipText=Click y arrastre el volante para mover la selección a lo largo del eje. Shift-click para limitar el movimiento en pasos iguales a la grilla de subdivisión. Ctrl-click para mover a lo largo del eje perpendicular a la pantalla (hacia fuera). Ctrl-click con el boton del medio para especificar valor o usar el graduador. Click en el manipulador para alternar al modo rotación.
scaleToolTip2d.tipText=Click y arrastrar para escalar la selección. Ctrl-click con el boton medio del mouse para especificar el valor usando el graduador o entrar valores. Shift-click para limitar el escalado a los ejes.
centerTooTip2d.tipText=Click y arrastre para mover el centro de rotación.


#2d and 3d manipulators
rotateBy=Rotiert um: {0}
scaleBy=Skaliert um: {0}
scaleUVBy=Skaliert (U/V) um: {0}, {1}
moveBy=Verschoben um: {0}
moveCenterBy=Verschoben auf: {0}, {1}, {2}
rotateToolTip3d.tipText=Auf den Ring klicken und ziehen, um die Auswahl zu drehen. Umschalt+Klick und ziehen dreht in 5°-Schritten. Steuerung+Klick mit mittlerer Maustaste öffnet Regler für Eingabe von Werten.
moveToolTip3d.tipText=Auf den Anfasser klicken und ziehen, um die Auswahl entlang der Achse zu verschieben. Umschalt+Klick und Ziehen bewegt in gleichmäßigen Schritten (Gitter). Steuerung+Klick auf den Anfasser richtet die Achse senkrecht zur Bildschirmebene aus (Achse zeigt auswärts). Ausrichtung nach Innen mit Steuerung+Umschalt+Klicken. Steuerung+Klick mittlere Maustaste öffnet Regler für die Eingabe von Werten.
scaleToolTip3d.tipText=Klicken und Ziehen skaliert die Auswahl mit der Achsenposition als Ausgangspunkt. Steuerung+Klick mit mittlerer Maustaste öffnet Regler für die genaue Eingabe von Werten. Steuerung+Klick skaliert den Manipulator.
centerTooTip3d.tipText=Klicken und Ziehen bewegt die Auswahl. Steuerung+Klick verschiebt den Ankerpunkt (Achsenmittelpunkt) auf andere Punkte (Vertices, Edges (Mitte), etc.). A oder W drücken, um Modus zu wechseln: Standardmodus ist XYZ-Achsen-System, der UV-Modus hat zwei Achsen und beim Achsensystem des NPQ-Modus, steht die N-Achse senkrecht zur Auswahl.
rotateToolTip2d.tipText=Ring anklicken und ziehen, um die Auswahl zu drehen. Umschalt+Klick und ziehen dreht in 5°-Schritten. Steuerung+Klick mit mittlerer Maustaste öffnet Regler für die genaue Eingabe von Werten.
moveToolTip2d.tipText=Klicken und Ziehen bewegt die Auswahl entlang der Achse. Umschalt+Klicken und Ziehen bewegt in gleichmäßigen Schritten (Gitter). Steuerung+Klick mittlere Maustaste öffnet Regler für Eingabe von Werten. Steuerung+Klick auf den Anfasser richtet die Achse senkrecht zur Bildschirmebene aus.
scaleToolTip2d.tipText=Klicken und ziehen, um die Auswahl zu skalieren. Steuerung+Klick mit mittlerer Maustaste öffnet Regler für die Eingabe von Werten. Umschalt+Klicken ermöglicht synchrones Skalieren auf beiden Achsen(U/V).
centerTooTip2d.tipText=Klicken und ziehen, um das Drehzentrum zu verschieben.


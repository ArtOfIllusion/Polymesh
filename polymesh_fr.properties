rotateToolTip3d.tipText=Cliquer et tirer pour faire tourner la sélection. Maj-cliquer pour contraindre la rotation par pas de 5°. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou spécifier une valeur.
moveToolTip3d.tipText=Cliquer et tirer pour déplacer la sélection le long de l'axe. Maj-cliquer pour contraindre le mouvement à des pas égaux aux sous-divisions de la grille. Ctrl-cliquer pour amener l'axe perpendiculaire à l'écran (extérieur) ou Ctrl-Maj-cliquer pour l'amener vers l'intérieur. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou spécifier une valeur.
scaleToolTip3d.tipText=Cliquer et tirer pour dimensionner la sélection en utilisant la position du manipulateur comme centre. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou spécifier une valeur.Ctrl-cliquer pour dimensionner le manipulateur.
centerTooTip3d.tipText=Cliquer et tirer pour déplacer la sélection. Ctrl-tirer pour amener le manipulateur sur des points d'intérêt (sommets, milieu des arêtes, etc.). Utilisez la touche 'A' pour changer de mode : mode par défaut système XYZ, système plan UV et système NPQ où N est la normale à la sélection.
rotateToolTip2d.tipText=Cliquer et tirer pour tourner la sélection. Maj-cliquer pour contraindre la rotation par pas de 5°. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou spécifier une valeur. Cliquer sur une poignée pour basculer en mode dimensionnement.
moveToolTip2d.tipText=Cliquer et tirer pour déplacer la sélection le long de l'axe. Maj-cliquer pour contraindre le mouvement à des pas égaux aux sous-divisions de la grille. Ctrl-cliquer pour déplacer la sélection le long de la normale à l'écran. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou spécifier une valeur. Cliquer sur une poignée pour basculer en mode rotation.
scaleToolTip2d.tipText=Cliquer et tirer pour dimensionner la sélection. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou spécifier une valeur. Maj-cliquer pour étendre le dimensionnement à tous les axes.
centerTooTip2d.tipText=Cliquer et tirer pour déplacer le centre de rotation.

